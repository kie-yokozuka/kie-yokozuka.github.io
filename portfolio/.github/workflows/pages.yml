name: GitHub Pages (Next.js static export)

on:
  pull_request:
    branches: [ develop ]   # ← develop向けPRでプレビューを出す
  push:
    branches: [ main ]      # ← mainに入ったら本番公開

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build     # output: 'export' なら buildで out/ 生成
      - run: |
          if [ ! -d out ]; then
            npx next export
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4