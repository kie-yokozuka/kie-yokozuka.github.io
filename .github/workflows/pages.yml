# .github/workflows/pages.yml
name: GitHub Pages (Next.js export)

on:
  workflow_dispatch:     # ← Actionsタブから手動実行可
  pull_request:          # ← まずは全PRで走らせて確認（後で develop に絞る）
  push:                  # ← どのブランチへの push でも走る（動作確認用）

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: |
          if [ ! -d out ]; then
            npx next export
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4